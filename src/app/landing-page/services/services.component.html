    <section id="services">
        <!-- Services header -->
        <h1 data-aos="fade-right">Services</h1>
    <div class="row p-4">
        <!-- loop through services array -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-3" data-aos="flip-up" *ngFor="let service of services">
                <div class="service__item" [ngStyle]="{'background-color': service.color}">
                    <h3>{{service.name}}</h3>
                </div>
            </div>
        </div>
    </section>
